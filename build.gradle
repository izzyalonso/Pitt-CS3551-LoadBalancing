plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'com.izzyalonso.pitt.cs3551'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    annotationProcessor "com.google.auto.value:auto-value:1.6.6"
    implementation "com.google.auto.value:auto-value-annotations:1.6.6"

    annotationProcessor "com.ryanharter.auto.value:auto-value-gson:1.0.0"
    implementation "com.ryanharter.auto.value:auto-value-gson-runtime:1.0.0"

    implementation 'com.google.code.gson:gson:2.8.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
